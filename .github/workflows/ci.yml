name: CI - Build and Check App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Run Containers
        run: |
          docker-compose up -d --build

      - name: Wait for the app to be ready
        run: sleep 5

      - name: Check if Flask app is responding
        run: curl -f http://localhost:5000

      - name: Show running containers (for debug)
        run: docker ps

      - name: Show logs (if needed)
        if: failure()
        run: docker logs $(docker ps -q)
